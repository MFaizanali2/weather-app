<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="weather">
        <div class="container">
            <h3 class="brand">The Weather</h3>
        </div>
        <h1 class="temp">16 <sup>o</sup></h1>
        <div class="city">
            <h1 class="name">Karachi</h1>
            <small>
                <span class="time">06:09</span>
                <span class="date">Sunday july 28</span>
            </small>
        </div>
        <div class="app">
            <img src="./assests/images/clouds.png" class="icon" width="50" height="50" alt="icon">
            <span class="condition">Cloudy</span>
        </div>
    </div>
    <div class="panel">
        <div class="locationinput">
            <input type="text" placeholder="Search location" class="search">
            <button type="submit" class="submit"></button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
